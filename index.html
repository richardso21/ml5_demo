<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ml5.js Object Predictor</title>
    <!-- ml5.js -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      transition: all .5s ease;
    }
    img {
      width: 100%;
    }
    .spinner-border {
      position: absolute;
      top: 50%;
      left: 50%;
    }
    #main {
      padding: 2rem 0;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Object Predictor</span>
      <span class="navbar-text my-lg-0" id="model_status"
        >Loading Model...</span
      >
    </nav>
    <div class="spinner-border" id="spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="container" id="main">
      <h1>Submit an Image for Classification</h1>
      <form>
        <label for="img_input_btn">Select image:</label>
        <input
          type="file"
          id="img_input_btn"
          name="img_input_btn"
          accept="image/*"
        />
        <input type="button" id="img_submit_btn" value="Predict!" />
      </form>
      <div class="container" id="img_wrapper"></div>
      <div class="container">
        <p id="prediction"></p>
        <p id="confidence"></p>
      </div>
    </div>
    <!-- needed for bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="index.js"></script>
  </body>
</html>
